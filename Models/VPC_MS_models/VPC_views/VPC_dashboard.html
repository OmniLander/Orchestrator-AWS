<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de VPC</title>
    <link rel="stylesheet" href="{{ url_for('VPC_controller_bp.static', filename='VPC_dashboard.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Dashboard de VPC</h1>
                <button class="refresh-btn" id="refreshBtn">Actualizar Datos</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div id="alertContainer"></div>
        
        <div class="dashboard">
            <!-- Panel de VPCs -->
            <div class="card">
                <div class="card-header">
                    VPCs Existentes
                </div>
                <div class="card-body">
                    <div id="vpcList" class="vpc-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            Cargando VPCs...
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Panel de Subnets -->
            <div class="card">
                <div class="card-header">
                    Subnets por VPC
                </div>
                <div class="card-body">
                    <div id="subnetList" class="subnet-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            Cargando subnets...
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Panel de CreaciÃ³n -->
            <div class="card">
                <div class="card-header">
                    Crear Recursos
                </div>
                <div class="card-body">
                    <div class="tabs">
                        <div class="tab active" data-tab="vpc">Crear VPC</div>
                        <div class="tab" data-tab="subnet">Crear Subnet</div>
                    </div>
                    
                    <div class="tab-content active" id="vpc-tab">
                        <form id="createVpcForm">
                            <div class="form-group">
                                <label for="vpcName">Nombre de la VPC</label>
                                <input type="text" id="vpcName" name="vpcName" placeholder="Ej: mi-vpc-produccion" required>
                            </div>
                            <div class="form-group">
                                <label for="cidrBlock">Bloque CIDR</label>
                                <input type="text" id="cidrBlock" name="cidrBlock" placeholder="Ej: 10.0.0.0/16" required>
                            </div>
                            <button type="submit" class="submit-btn">Crear VPC</button>
                        </form>
                    </div>
                    
                    <div class="tab-content" id="subnet-tab">
                        <form id="createSubnetForm">
                            <div class="form-group">
                                <label for="vpcForSubnet">Seleccionar VPC</label>
                                <select id="vpcForSubnet" name="vpcForSubnet" required>
                                    <option value="">Cargando VPCs...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="subnetName">Nombre de la Subnet</label>
                                <input type="text" id="subnetName" name="subnetName" placeholder="Ej: subnet-publica-1a" required>
                            </div>
                            <div class="form-group">
                                <label for="subnetCidr">Bloque CIDR</label>
                                <input type="text" id="subnetCidr" name="subnetCidr" placeholder="Ej: 10.0.1.0/24" required>
                            </div>
                            <button type="submit" class="submit-btn">Crear Subnet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear subnet -->
    <div class="modal" id="createSubnetModal">
        <div class="modal-content">
            <div class="modal-header">
                Crear Subnet
            </div>
            <div class="modal-body">
                <form id="modalSubnetForm">
                    <div class="form-group">
                        <label for="modalVpcId">VPC</label>
                        <input type="text" id="modalVpcId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="modalSubnetName">Nombre de la Subnet</label>
                        <input type="text" id="modalSubnetName" name="modalSubnetName" placeholder="Ej: subnet-publica-1a" required>
                    </div>
                    <div class="form-group">
                        <label for="modalSubnetCidr">Bloque CIDR</label>
                        <input type="text" id="modalSubnetCidr" name="modalSubnetCidr" placeholder="Ej: 10.0.1.0/24" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelSubnetBtn">Cancelar</button>
                <button class="submit-btn" id="confirmSubnetBtn">Crear Subnet</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('VPC_controller_bp.static', filename='VPC_dashboard.js') }}"></script>
</body>
</html>
