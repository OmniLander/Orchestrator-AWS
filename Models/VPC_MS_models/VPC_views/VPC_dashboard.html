<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AWS Orchestrator - VPC Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('VPC_controller_bp.static', filename='theme.css') }}">
</head>

<body>

    <!-- HEADER -->
    <header class="aws-header">
        <div class="aws-header-left">
            <h1>VPC Dashboard</h1>
            <span class="aws-header-subtitle">Administración de VPCs</span>
        </div>
    </header>

    <div class="aws-layout">

        <!-- SIDEBAR -->
        <aside class="aws-sidebar">
            <ul>
                <li class="active"><a href="{{ url_for('VPC_controller_bp.VPC_dashboard') }}">VPC Dashboard</a></li>
                <li><a href="{{ url_for('VPC_controller_bp.ACL_dashboard') }}">ACL Dashboard</a></li>
                <li><a href="{{ url_for('VPC_controller_bp.IGW_dashboard') }}">IGW Dashboard</a></li>
                <li><a href="{{ url_for('VPC_controller_bp.RouteTable_dashboard') }}">Route Tables</a></li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="aws-main">

            <!-- ACTIONS -->
            <section class="aws-card">
                <div class="aws-card-header">
                    <h2>Administración de VPCs</h2>
                </div>
                <div class="aws-card-body aws-card-body-actions">

                    <div class="aws-actions-left">
                        <button id="open-create-vpc-btn" class="aws-btn aws-btn-primary">Crear VPC</button>
                    </div>

                    <div class="aws-actions-right">
                        <input id="vpc-search" class="aws-input" placeholder="Buscar por ID, nombre o CIDR">
                    </div>

                </div>
            </section>

            <!-- TABLE -->
            <section class="aws-card">
                <div class="aws-card-header">
                    <h2>Lista de VPCs</h2>
                </div>

                <div class="aws-card-body">
                    <table class="aws-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>CIDR</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="vpc-tbody">
                            <!-- RENDER DINÁMICO -->
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <!-- MODAL CREAR VPC -->
    <div id="create-vpc-modal" class="aws-modal" style="display:none;">
        <div class="aws-modal-content">

            <div class="aws-modal-header">
                <h3>Crear VPC</h3>
                <button id="close-create-vpc-btn" class="aws-modal-close">&times;</button>
            </div>

            <div class="aws-modal-body">
                <form id="create-vpc-form">

                    <div class="aws-form-group">
                        <label>Nombre de la VPC</label>
                        <input id="vpc-name" class="aws-input" required>
                    </div>

                    <div class="aws-form-group">
                        <label>CIDR Block</label>
                        <input id="vpc-cidr" class="aws-input" placeholder="10.0.0.0/16" required>
                    </div>

                    <div class="aws-modal-footer">
                        <button type="button" class="aws-btn" id="cancel-create-vpc">Cancelar</button>
                        <button type="submit" class="aws-btn aws-btn-primary">Crear</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <!-- OVERLAY ERROR -->
    <div id="error-overlay" class="aws-overlay" style="display:none;">
        <div class="aws-overlay-content aws-overlay-error">
            <h3>Error</h3>
            <p id="error-message"></p>
            <button id="close-error-btn" class="aws-btn aws-btn-primary">Cerrar</button>
        </div>
    </div>

    <!-- OVERLAY LOADING -->
    <div id="loading-overlay" class="aws-overlay" style="display:none;">
        <div class="aws-overlay-content aws-overlay-loading">
            <div class="aws-spinner"></div>
            <span>Cargando...</span>
        </div>
    </div>

    <script src="{{ url_for('VPC_controller_bp.static', filename='VPC_dashboard.js') }}"></script>
</body>
</html>
