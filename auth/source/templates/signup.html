<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Register Form</title>
    <link rel="stylesheet" href="../static/css/login_style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Sign up to get started</p>
            </div>
            
            <form action="/signup" class="login-form" id="registerForm" method="POST">
    <div class="form-group">
        <div class="input-wrapper">
            <input type="text" id="first_name" name="first_name" required autocomplete="given-name">
            <label for="first_name">First Name</label>
            <span class="focus-border"></span>
        </div>
        <span class="error-message" id="firstNameError"></span>
    </div>

    <div class="form-group">
        <div class="input-wrapper">
            <input type="text" id="last_name" name="last_name" required autocomplete="family-name">
            <label for="last_name">Last Name</label>
            <span class="focus-border"></span>
        </div>
        <span class="error-message" id="lastNameError"></span>
    </div>

    <!-- Username field added below -->
    <div class="form-group">
        <div class="input-wrapper">
            <input type="text" id="username" name="username" required autocomplete="username">
            <label for="username">Username</label>
            <span class="focus-border"></span>
        </div>
        <span class="error-message" id="usernameError"></span>
    </div>
    <!-- End username field -->

    <div class="form-group">
        <div class="input-wrapper">
            <input type="email" id="email" name="email" required autocomplete="email">
            <label for="email">Email</label>
            <span class="focus-border"></span>
        </div>
        <span class="error-message" id="emailError"></span>
    </div>

    <div class="form-group">
        <div class="input-wrapper password-wrapper">
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <label for="password">Password</label>
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                <span class="eye-icon"></span>
            </button>
            <span class="focus-border"></span>
        </div>
        <span class="error-message" id="passwordError"></span>
    </div>

    <button type="submit" class="login-btn btn">
        <span class="btn-text">Sign Up</span>
        <span class="btn-loader"></span>
    </button>
</form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon google-icon"></span>
                    Google
                </button>
                <button type="button" class="social-btn github-btn">
                    <span class="social-icon github-icon"></span>
                    GitHub
                </button>
            </div>

            <div class="signup-link">
                <p>Already have an account? <a href="/">Sign in</a></p>
            </div>

            <div class="success-message" id="successMessage" style="display:none;">
                <div class="success-icon">âœ“</div>
                <h3>Registration Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="register_script.js"></script>
</body>
</html>
